<!DOCTYPE html>
<html>
<head>
    <title>Simple Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="home">
    <div data-role="header">
        <h1>Welcome to My Mobile Website</h1>
    </div>
    <div data-role="content">
        <p>This is a simple mobile website created using jQuery Mobile.</p>
        <a href="#about" data-role="button" data-transition="slide">About</a>
        <a href="#contact" data-role="button" data-transition="slide">Contact</a>
    </div>
    <div data-role="footer">
        <h4>Footer content</h4>
    </div>
</div>

<div data-role="page" id="about">
    <div data-role="header">
        <h1>About Us</h1>
    </div>
    <div data-role="content">
        <p>This is the About Us page.</p>
        <a href="#home" data-role="button" data-transition="slide">Back to Home</a>
    </div>
    <div data-role="footer">
        <h4>Footer content</h4>
    </div>
</div>

<div data-role="page" id="contact">
    <div data-role="header">
        <h1>Contact Us</h1>
    </div>
    <div data-role="content">
        <p>This is the Contact Us page.</p>
        <a href="#home" data-role="button" data-transition="slide">Back to Home</a>
    </div>
    <div data-role="footer">
        <h4>Footer content</h4>
    </div>
</div>

</body>
</html>
